<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Universitário</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: auto;
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro de Universitário</h1>
        <form th:object="${universitario}" th:action="@{/Universitarios/salvar}" method="post" id="cadastroForm">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required autofocus>
                <small th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></small>
            </div>
            
           
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control" th:field="*{sexo}" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <small th:if="${#fields.hasErrors('sexo')}" class="text-danger" th:errors="*{sexo}"></small>
            </div>
            
           
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:field="*{dataNascimento}" required>
                <small th:if="${#fields.hasErrors('dataNascimento')}" class="text-danger" th:errors="*{dataNascimento}"></small>
            </div>
            
           
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" th:field="*{cpf}" required>
                <small th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></small>
            </div>
            
            
            <div class="form-group">
                <label for="ra">RA:</label>
                <input type="text" id="ra" name="ra" class="form-control" th:field="*{ra}" required>
                <small th:if="${#fields.hasErrors('ra')}" class="text-danger" th:errors="*{ra}"></small>
            </div>
            
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                <small th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></small>
            </div>
            
           
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" class="form-control" th:field="*{rg}" required>
                <small th:if="${#fields.hasErrors('rg')}" class="text-danger" th:errors="*{rg}"></small>
            </div>
            
           
            <button type="submit" class="btn btn-submit btn-block">Salvar</button>
        </form>

        <a th:href="@{/index}" style="text-align: center; display: block; margin-top: 20px;">Voltar para a página inicial</a>
    </div>    
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro no Formulário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Mensagem de erro aqui...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <script>        
        function exibirModalErro(mensagem) {
            document.getElementById('errorMessage').textContent = mensagem;
            $('#errorModal').modal('show');
        }
       
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            
            if (!document.getElementById('nome').value.trim()) {
                exibirModalErro('O campo Nome é obrigatório.');
                event.preventDefault();
            }            
        });
    </script>
</body>
</html>
