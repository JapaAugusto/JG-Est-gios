<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Estagiando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .error-message {
            color: red;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Estagiário</h1>
        <form action="/estagiandos/salvar" method="post" th:object="${estagiando}">
            <label for="empresas">Empresa:</label>
            <select id="empresa" name="empresa" th:field="*{empresa}" required>
                <option value="">Selecione uma empresa</option>
                <option th:each="empresa : ${empresa}" th:value="${empresa.id}" th:text="${empresa.nome}"></option>
            </select>           

            <label for="areaAtuacao">Área de Atuação:</label>
            <input type="text" id="areaAtuacao" name="areaAtuacao" th:field="*{areaAtuacao}" required>
            <span class="error-message" th:if="${#fields.hasErrors('areaAtuacao')}" th:errors="*{areaAtuacao}"></span>

            <label for="cargaHoraria">Carga Horária:</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" th:field="*{cargaHoraria}" required>
            <span class="error-message" th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cargaHoraria}"></span>

            <label for="universitarios">Universitário:</label>
            <select id="universitarios" name="universitarios" th:field="*{universitarios}" required>
                <option value="">Selecione um universitário</option>
                <option th:each="universitario : ${universitarios}" th:value="${universitario.id}"
                        th:text="${universitario.nome}"></option>
            </select>
            <span class="error-message" th:if="${#fields.hasErrors('universitarios')}" th:errors="*{universitarios}"></span>

            <button type="submit" class="submit-button">Salvar</button>
        </form>
    </div>
    <a th:href="@{/index}" class="back-link">Voltar para a página inicial</a>
</body>
</html>
