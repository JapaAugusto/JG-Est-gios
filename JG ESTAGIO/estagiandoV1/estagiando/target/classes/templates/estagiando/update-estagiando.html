<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estagiando</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container form {
            display: grid;
            gap: 15px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Estagiando</h1>
        <form th:object="${estagiando}" th:action="@{/estagiandos/update/{id}(id=${estagiando.id})}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label for="nome">Empresa:</label>
                <input type="text" id="nome" th:field="*{empresa.nome}" class="form-control" required readonly/>
                <input type="hidden" th:field="*{empresa.id}" />
            </div>
            
            
            <div class="form-group">
                <label for="cargaHoraria">Carga Horária:</label>
                <input type="number" id="cargaHoraria" th:field="*{cargaHoraria}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label for="areaAtuacao">Área de Atuação:</label>
                <input type="text" id="areaAtuacao" th:field="*{areaAtuacao}" class="form-control" required/>
            </div>            
            
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a th:href="@{/index}" style="text-align: center; display: block; margin-top: 20px;">Voltar para a página inicial</a>
    </div>
</body>
</html>
